<header class="w-full flex justify-center items-center px-3">
  <h2 class="text-base md:text-xl xl:text-3xl font-bold">
    {{ numeroDe_pregunta + 1 }}/10--Â¿{{
      data[numeroDe_pregunta].question | titlecase
    }}?
  </h2>
</header>
<section class="basis-7/12 flex flex-col items-center  pb-0 sm:pb-5">
  <div
    #yo
    *ngFor="let respuesta of respuesta_visible; let i = index"
    (click)="marcar(respuesta, yo)"
    class="p-2 w-full md:w-2/3 cursor-pointer alternativas"
  >
    <span class="text-base md:text-xl xl:text-3xl">{{ i + 1 }}.- {{ respuesta | titlecase }}</span>
  </div>
  <div>
    <button
      (click)="siguiente()"
      class="text-white bg-gradient-to-br from-green-800 to-green-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-xs md:text-lg px-5 py-2 text-center mr-2 my-2"
    >
      Siguiente
    </button>
  </div>
  <div>
    <button
      (click)="rendirse()"
      class="text-white bg-gradient-to-br from-red-400 to-red-300 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-xs md:text-lg px-5 py-2 text-center mr-2 mb-2"
    >
      Rendirse
    </button>
  </div>
</section>
<section class="basis-5/12 flex flex-col items-center">
  <img src="assets/timer-icon.svg" alt="timer-icon" />
  <p class=" text-2xl sm:text-6xl">{{ min | timeNumber }}:{{ seg | timeNumber }}</p>
</section>
